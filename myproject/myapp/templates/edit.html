<!-- use base structure for header and footer-->
{% extends "main.html" %} 
<!-- space for form page title-->
{% block title %}
    <title>Edit Page </title>
{% endblock %}

<!-- space for form page content-->
{% block content %}
    <h2 class="text-center">แบบฟอร์มแก้ไขข้อมูลประชากร</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">ชื่อประชากร</label>
            <input type="text" name="name" class="form-control" value="{{person.name}}">
        </div>
        <div class="form-group">
            <label for="age">อายุ</label>
            <input type="number" name="age" class="form-control" value="{{person.age}}" >
        </div>
        <div class="mt-3">
            <input type="submit" value="บันทึกแก้ไขข้อมูล" class="btn btn-success">
        </div>
    </form>
{% endblock %}
